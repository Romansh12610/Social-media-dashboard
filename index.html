<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Social media dashboard]</title>

    <!-- fonts downloaded -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/app/js/script.js"></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header container">
      <div class="header__title">
        <h1>Social Media Dashboard</h1>
        <span class="header__subtitle">Total Followers: 23,004</span>
      </div>

      <fieldset class="header__toggle toggle" aria-label="theme toggle" role="radiogroup">
        <label for="dark">Dark</label>
        <label for="system">System</label>
        <label for="light">Light</label>
        <div class="toggle__wrapper">
          <input type="radio" name="theme" id="dark" checked>
          <input type="radio" name="theme" id="system">
          <input type="radio" name="theme" id="light">
          <span aria-hidden="true" class="toggle__background"></span>
          <span aria-hidden="true" class="toggle__button" tabindex="0"></span>
        </div>
      </fieldset>
    </header>

    <main>
      <section class="container">
        <div class="card card--facebook">
          <div class="card__platform">
            <div class="card__icon">
              <img src="/images/icon-facebook.svg" alt="Facebook">
            </div>
            <div class="card__username">@nathanf</div>
          </div>
          <div class="card__count">1987
            <div class="card__label">FOLLOWERS</div>
          </div>
          <div class="card__change card__change--increase">
            <img src="/images/icon-up.svg" alt="arrow-up" width="6" height="6">
            12 Today
          </div>
        </div>

        <div class="card card--twitter">
          <div class="card__platform">
            <div class="card__icon">
              <img src="/images/icon-twitter.svg" alt="Twitter">
            </div>
            <div class="card__username">@nathanf</div>
          </div>
          <div class="card__count">1044
            <div class="card__label">FOLLOWERS</div>
          </div>
          <div class="card__change card__change--increase">
            <img src="/images/icon-up.svg" alt="arrow-up" width="6" height="6">
            99 Today
          </div>
        </div>

        <div class="card card--instagram">
          <div class="card__platform">
            <div class="card__icon">
              <img src="/images/icon-instagram.svg" alt="Instagram">
            </div>
            <div class="card__username">@nathanf</div>
          </div>
          <div class="card__count">11K
            <div class="card__label">FOLLOWERS</div>
          </div>
          <div class="card__change card__change--increase">
            <img src="/images/icon-up.svg" alt="arrow-up" width="6" height="6">
            1099 Today
          </div>
        </div>

        <div class="card card--youtube">
          <div class="card__platform">
            <div class="card__icon">
              <img src="/images/icon-youtube.svg" alt="Youtube">
            </div>
            <div class="card__username">@nathanf</div>
          </div>
          <div class="card__count">8239
            <div class="card__label">FOLLOWERS</div>
          </div>
          <div class="card__change card__change--decrease">
            <img src="/images/icon-down.svg" alt="arrow-up" width="6" height="6">
            144 Today
          </div>
        </div>
      </section>

      <section class="container">
        <h2 class="h2">Overview - Today</h2>
        <div class="short-card">
          <div class="short-card__platform">
            <div class="short-card__metric">Page Views</div>
            <img src="/images/icon-facebook.svg" alt="Facebook">
          </div>
          <div class="short-card__metrics">
            <div class="short-card__count">87</div>
            <div class="short-card__change">
              <img src="/images/icon-up.svg" alt="arrow-up">
              5%
            </div>
          </div>
        </div>

      </section>  
    </main>
  </body>
